<!-- Botón para volver a la pantalla principal -->
<div class="volver-home">
    <button mat-icon-button (click)="volverHome()" aria-label="Volver a home">
      <mat-icon>home</mat-icon>
    </button>
</div>
  
<!-- Título central -->
<div class="title" customFlexbox="row" cFAlign="center center" cFGap="10px">RicoRepair</div>

<!-- Contenedor general -->
<div class="parte-intervencion-container" customFlexbox="row" customFlexbox.xs="column" 
    cFAlign="center center" cFGap="20px">

    
    <!-- Bloque 1: Datos Cliente-->
    <div class="parte-intervencion-container" customFlexbox="row" customFlexbox.s="column" customFlexbox.xs="column"
            cFAlign="center start" cFGap="20px">
        <mat-card>
            <h2>CREAR PARTE INTERVENCIÓN</h2>
            <mat-form-field appearance="outline">
                <mat-label>Buscar cliente</mat-label>
                <input matInput placeholder="Buscar cliente" [formControl]="clienteControl">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
    
            <form [formGroup]="clienteForm">
                <h3>DATOS CLIENTE</h3>
                <div class="cliente-info">
                    <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" placeholder="Nombre">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" placeholder="Apellidos">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Correo electrónico">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" placeholder="Teléfono">
                    </mat-form-field>
                </div>
            </form>
        </mat-card>
    </div> <!-- FIN Bloque 1: Datos Cliente-->

    <!-- Bloque 2: Datos Parte Intervención-->
    <div class="parte-intervencion-container" customFlexbox="row" customFlexbox.s="column" customFlexbox.xs="column"
            cFAlign="center start" cFGap="20px">
        <mat-card>
            <form [formGroup]="intervencionForm">
                <h3>PARTE DE INTERVENCIÓN</h3>
                <!-- Agrupar elementos de dispositivo y materiales -->
                <div class="dispositivo-material">
                    <mat-form-field appearance="outline">
                    <mat-label>Dispositivo</mat-label>
                    <input matInput formControlName="dispositivo" placeholder="Dispositivo">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                    <mat-label>Otros materiales</mat-label>
                    <input matInput formControlName="otrosMateriales" placeholder="Otros materiales">
                    </mat-form-field>
                </div>

                <!-- Agrupar estado y progreso -->
                <div class="estado-progreso">
                    <mat-form-field appearance="outline">
                    <mat-label>Estado de la intervención</mat-label>
                    <mat-select formControlName="estadoIntervencion" (selectionChange)="actualizarProgreso()">
                        <mat-option *ngFor="let estado of estados" [value]="estado">
                        {{ estado.label }}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>

                    <mat-progress-bar mode="determinate" [value]="progreso"></mat-progress-bar>
                </div>
        
                <mat-form-field appearance="outline">
                <mat-label>Fecha estimada</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaEstimada" placeholder="Fecha estimada">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                <mat-label>Motivo del cliente</mat-label>
                <input matInput formControlName="motivoCliente" placeholder="Motivo cliente">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                <mat-label>Informe empresa</mat-label>
                <textarea matInput formControlName="informeEmpresa" placeholder="Informe empresa"></textarea>
                </mat-form-field>
        
                <mat-radio-group formControlName="documentacionTecnica">
                <mat-radio-button value="si">Sí</mat-radio-button>
                <mat-radio-button value="no">No</mat-radio-button>
                </mat-radio-group>
        
                <div class="acciones">
                <button mat-raised-button color="primary" (click)="crearParte()">Crear</button>
                <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
                <button mat-raised-button color="accent" (click)="generarQR()">Generar QR</button>
                </div>
            </form>
        </mat-card>
    </div> <!-- FIN Bloque 2: Datos Parte Intervención-->
</div> <!-- FIN Contenedor general -->
