
<mat-sidenav-container fullscreen>

    <!-- Toolbar arriba -->
    <mat-toolbar color="primary">
        <!-- Diferentes Opciones toolbar -->
        <button mat-button>
            Info
        </button>
        <!-- ... -->
    </mat-toolbar>

    <!-- Contenedor Login -->
    <div customFlexbox="row" class="grid bm-8 p-5">

        <!-- Espacio relleno izq-->
        <div style="background-color: rgb(241, 243, 217);"
        cFflex="">

            <h1>izquierda</h1>

        </div>

        <!-- Formulario Login Cliente -->
        <div style="background-color: rgb(236, 217, 243);"
        cFflex="50">

            <h1>RicoRepair</h1>
            <hr>

            <span class="text-lg mb-4">Login</span>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input type="text" matInput placeholder="Nombre de usuario">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Contraseña">
            </mat-form-field>

            <button mat-button mat-flat-button color="primary"
                (click)="goUser()">
                <mat-icon>save</mat-icon>
                Ingresar
            </button>

            <div class="flex justify-content-end mt-5">
                <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
            </div>

        </div>

        <!-- Espacio relleno drch-->
        <div style="background-color: rgb(193, 219, 209);"
        cFflex="">

            <h1>derecha</h1>

        </div>



    </div>


 <router-outlet></router-outlet>


</mat-sidenav-container> <!-- FIN toolbar principal -->
