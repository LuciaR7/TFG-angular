<!-- Barra de navegación superior -->
<app-auth-toolbar></app-auth-toolbar>

<!-- Título central -->
<div class="title" customFlexbox="row" cFAlign="center center" cFGap="10px">RicoRepair</div>

<!-- Contenedor Login -->
<div class="principContainer" customFlexbox="row" cFAlign="center center" cFflex="100">

  <!-- Mat-card -->
  <div customFlexbox="" cFflex="50">  
  <mat-card>
    <!-- Cabecera mat-card-->
    <mat-card-header>
          <mat-card-title>
              <span>
                  Iniciar Sesión:
              </span>
          </mat-card-title>
    </mat-card-header>

    <!-- Formulario Login -->
    <form [formGroup]="formLogin" (ngSubmit)="onSave()" autocomplete="off">

      <!-- Contenido mat-card-->
      <mat-card-content>
        <div customFlexbox="column">

            <div customFlexbox="column" cFGap="20px">
                <!-- E-Mail -->
                <div>
                  <mat-form-field>
                      <mat-label>E-Mail</mat-label>
                      <input type="text" matInput formControlName="email"
                      placeholder="Ej: usuario@example.com">
                      <mat-error>
                        @if (isValidField('email')) {
                          <span> {{ getFieldError('email') }} </span>
                        }
                      </mat-error>
                  </mat-form-field>
                </div>

                <!-- Password -->
                <div>
                  <mat-form-field>
                      <mat-label>Contraseña</mat-label>
                      <input type="password" matInput #input
                      formControlName="password" placeholder="Contraseña">
                      <mat-error>
                        @if (isValidField('password')) {
                          <span> {{ getFieldError('password') }} </span>
                        }
                      </mat-error>
                  </mat-form-field>
                </div>
            </div>

            <!-- Separacion inputs-boton-->
            <div style="height: 50px;"></div>

            <!-- Boton Ingresar -->
            <div customFlexbox="row" cFAlign="center center">
                <button mat-flat-button color="primary"
                  (click)="onLogin()">
                    Acceder
                  <mat-icon>save</mat-icon>
                </button>
            </div>

        </div>

      </mat-card-content>

    </form> <!-- FIN Formulario login-->

  </mat-card>
  </div>
</div>
